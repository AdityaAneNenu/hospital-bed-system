<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bed Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script type="module" src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="flex items-center justify-center" style="min-height: 100vh;">
            <div class="card" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold">Hospital Bed Tracker</h1>
                    <p class="text-gray-600 mt-2">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button type="submit" id="login-btn" class="btn-primary">
                            Sign In
                        </button>
                        <button type="button" id="signup-btn" class="btn-secondary">
                            Sign Up
                        </button>
                    </div>
                </form>

                <!-- Loading indicator -->
                <div id="loading" class="hidden text-center mt-4">
                    <p>Processing...</p>
                </div>

                <!-- Error message -->
                <div id="error-message" class="hidden text-center mt-4" style="color: #dc2626;">
                    <p id="error-text"></p>
                </div>

                <!-- Success message -->
                <div id="success-message" class="hidden text-center mt-4" style="color: #16a34a;">
                    <p id="success-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
