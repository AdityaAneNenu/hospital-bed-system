<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Hospital Building -->
  <rect x="50" y="120" width="120" height="100" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="60" y="140" width="20" height="30" fill="#3B82F6"/>
  <rect x="90" y="140" width="20" height="30" fill="#3B82F6"/>
  <rect x="120" y="140" width="20" height="30" fill="#3B82F6"/>
  <rect x="60" y="180" width="20" height="30" fill="#3B82F6"/>
  <rect x="90" y="180" width="20" height="30" fill="#3B82F6"/>
  <rect x="120" y="180" width="20" height="30" fill="#3B82F6"/>
  
  <!-- Hospital Cross -->
  <rect x="100" y="90" width="20" height="60" fill="#EF4444"/>
  <rect x="80" y="110" width="60" height="20" fill="#EF4444"/>
  
  <!-- Data Visualization Screen -->
  <rect x="220" y="80" width="140" height="100" fill="url(#screen)" rx="10"/>
  <rect x="230" y="90" width="120" height="80" fill="#000" rx="5"/>
  
  <!-- Charts on screen -->
  <rect x="240" y="100" width="30" height="15" fill="#10B981"/>
  <rect x="240" y="120" width="45" height="15" fill="#F59E0B"/>
  <rect x="240" y="140" width="25" height="15" fill="#EF4444"/>
  
  <!-- Data lines -->
  <polyline points="290,110 310,105 330,100 350,95" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <polyline points="290,130 310,125 330,135 350,120" fill="none" stroke="#10B981" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="170" y1="160" x2="220" y2="130" stroke="#6366F1" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Status indicators -->
  <circle cx="80" cy="250" r="8" fill="#10B981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="250" r="8" fill="#F59E0B">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="250" r="8" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Labels -->
  <text x="75" y="270" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Available</text>
  <text x="120" y="270" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Limited</text>
  <text x="160" y="270" font-family="Arial" font-size="10" fill="#64748B" text-anchor="middle">Critical</text>
</svg>
