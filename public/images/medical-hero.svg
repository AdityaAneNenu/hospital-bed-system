<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-pattern" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDE9FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg-pattern)" />
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="300" height="200" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Medical icons -->
  <!-- Stethoscope -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="8" fill="#3B82F6" opacity="0.8"/>
    <path d="M-15,-15 Q-20,-20 -25,-15 Q-30,-10 -25,-5 Q-20,0 -15,5" fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <path d="M15,-15 Q20,-20 25,-15 Q30,-10 25,-5 Q20,0 15,5" fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Heart with pulse -->
  <g transform="translate(150, 50)">
    <path d="M0,5 C-5,-5 -15,-5 -15,5 C-15,15 0,25 0,25 C0,25 15,15 15,5 C15,-5 5,-5 0,5 Z" fill="#EF4444" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Pulse line -->
    <polyline points="-30,0 -25,0 -20,-10 -15,10 -10,0 0,0" fill="none" stroke="#EF4444" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Ambulance -->
  <g transform="translate(250, 50)">
    <rect x="-20" y="-8" width="40" height="16" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" rx="2"/>
    <rect x="-15" y="-5" width="8" height="3" fill="#3B82F6"/>
    <rect x="-15" y="0" width="8" height="3" fill="#3B82F6"/>
    <rect x="-3" y="-3" width="3" height="8" fill="#EF4444"/>
    <rect x="-8" y="-1" width="8" height="3" fill="#EF4444"/>
    <circle cx="-12" cy="8" r="4" fill="#374151"/>
    <circle cx="12" cy="8" r="4" fill="#374151"/>
  </g>
  
  <!-- Hospital bed -->
  <g transform="translate(80, 120)">
    <rect x="-15" y="-5" width="30" height="10" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <rect x="-12" y="-8" width="24" height="3" fill="#3B82F6"/>
    <line x1="-15" y1="5" x2="-15" y2="15" stroke="#9CA3AF" stroke-width="2"/>
    <line x1="15" y1="5" x2="15" y2="15" stroke="#9CA3AF" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Bed</text>
  </g>
  
  <!-- Oxygen tank -->
  <g transform="translate(180, 120)">
    <rect x="-5" y="-15" width="10" height="30" fill="#10B981" rx="5"/>
    <rect x="-8" y="-18" width="16" height="4" fill="#374151" rx="2"/>
    <circle cx="0" cy="-16" r="2" fill="#6B7280"/>
    <text x="0" y="25" font-family="Arial" font-size="8" fill="#6B7280" text-anchor="middle">Oxygen</text>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="200" height="30" fill="#FFFFFF" fill-opacity="0.8" rx="5"/>
    <!-- Progress bars -->
    <rect x="10" y="5" width="80" height="6" fill="#E5E7EB" rx="3"/>
    <rect x="10" y="5" width="60" height="6" fill="#10B981" rx="3">
      <animate attributeName="width" values="0;60;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="80" height="6" fill="#E5E7EB" rx="3"/>
    <rect x="10" y="15" width="40" height="6" fill="#F59E0B" rx="3">
      <animate attributeName="width" values="0;40;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Real-time indicator -->
    <circle cx="170" cy="15" r="3" fill="#10B981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="180" y="18" font-family="Arial" font-size="10" fill="#374151">Live</text>
  </g>
  
  <!-- Floating particles -->
  <circle cx="30" cy="30" r="2" fill="#3B82F6" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-10; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="170" r="1.5" fill="#10B981" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,10; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
