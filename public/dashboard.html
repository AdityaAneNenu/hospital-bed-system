<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bed Tracker - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Hospital Bed Tracker</h1>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-gray-600"></span>
                <button id="logout-btn" class="btn-secondary">Sign Out</button>
            </div>
        </header>

        <!-- Admin Panel (Hidden by default) -->
        <div id="admin-panel" class="hidden">
            <div class="card mb-6">
                <h2 class="text-xl font-bold mb-4">Update Hospital Availability</h2>
                
                <form id="update-form">
                    <div class="form-group">
                        <label for="hospital-select" class="form-label">Select Hospital</label>
                        <select id="hospital-select" class="form-input" required>
                            <option value="">Choose a hospital...</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="beds" class="form-label">Available Beds</label>
                            <input type="number" id="beds" name="beds" class="form-input" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="oxygen" class="form-label">Available Oxygen Cylinders</label>
                            <input type="number" id="oxygen" name="oxygen" class="form-input" min="0" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Update Availability</button>
                </form>

                <!-- Update status -->
                <div id="update-status" class="hidden mt-4">
                    <p id="update-message"></p>
                </div>
            </div>
        </div>

        <!-- Patient View -->
        <div id="patient-panel">
            <!-- Hospital List -->
            <div class="card mb-6">
                <h2 class="text-xl font-bold mb-4">Hospital Availability</h2>
                <div id="hospitals-list" class="grid grid-cols-1 gap-4">
                    <!-- Hospitals will be loaded here -->
                </div>
            </div>

            <!-- Map -->
            <div class="card">
                <h2 class="text-xl font-bold mb-4">Hospital Locations</h2>
                <div id="map" class="w-full h-64 rounded"></div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden text-center">
            <p>Loading...</p>
        </div>

        <!-- Error message -->
        <div id="error-message" class="hidden text-center" style="color: #dc2626;">
            <p id="error-text"></p>
        </div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
